## YAML Template.
---
Birk\NewsBundle\Entity\News:
    fake_news_{1..10}:
        titre: <sentence(nb_words=6)>
        contenu: <paragraph(nb_sentence=10)>
        imageUrl: <imageUrl(185,185)>
        datePublication: <dateTimeThisYear)>
        
        auteur: @auteur
        
Birk\NewsBundle\Entity\Auteur:
    fake_auteur_{1..10}:
        nom: <lastname>
        prenom: <firstname>
        dateNaissance: <dateBetween('-80 year','-15 year')>
        bio: <paragraph(nb_sentence=5)>